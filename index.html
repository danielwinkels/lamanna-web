<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Bautechnik Lamanna</title>
</head>
<body>
  <header>
    <nav>
      <h1>Bautechnik Lamanna</h1>
    </nav>
  </header>
  <section class="parallax">
    <div class="video-container">
      <video poster="background.jpg" autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
      </video>
    </div>
    <div class="overlay"></div>
    <div class="text-container">
      <img src="logo.png" alt="Bautechnik Lamanna Logo" class="logo">
    </div>
  </section>
  <section class="welcome-text">
    <p>Wir sind Experten für Bauwerksabdichtungen, Altbausanierung und Abdichtungen und Beschichtungen mit Flüssigkunststoffen. Unser Ziel ist es, Ihnen die bestmöglichen Lösungen für Ihre Projekte zu bieten.</p>
  </section>
  <section class="callback-form">
    <h2>Rückrufbitte</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="phone">Telefonnummer:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="message">Nachricht (optional):</label>
      <textarea id="message" name="message" rows="3"></textarea>
      
      <button type="submit">Rückruf anfordern</button>
    </form>
  </section>
  <!-- ... (rest of the HTML code) ... -->
  <script src="scripts.js"></script>
</body>
</html>
